<!DOCTYPE html>
<html>
	<head>
		<title>
			All verified Submissions
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<script>
		function loadTableTotal(){
			$.ajax({
				url : 'displaytotal',
				type : 'POST',
				success : function(data) {
					if (data != "Error") {
						data = JSON.parse(data);
						var output = "<tr><th>Name</th><th>Section</th><th>Mobile</th><th>Email</th><th>First Choice</th><th>Second Choice</th>";
						for (var q = 0; q != data.length; q++) {   
							output+="<tr>";
							for (var i = 0; i != 6; i++) {   
								output+="<td>" + data[q][i] + "</td>";
							}
							output+="</tr>";
						}
						document.getElementById('displaytable').innerHTML = output;
					}
				},
				error : function(request,error){
					console.log("Request: "+ error + "\n" + request);
				} ,
				timeout: 5000
			});
		}	
	</script>
	<body onload = "loadTableTotal()">
		 <nav class="navbar navbar-expand-md bg-dark navbar-dark" id="navv">
			<a class="navbar-brand" href="#">
				<img src="http://wvc.pshs.edu.ph/images/banners/1200px-Philippine_Science_High_School_Main_Campus_Logo_2012.svg.png" alt="Logo" style="width:40px;">
				PSHS-CLC Clubs
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<h4 style="color:white">Admin's Console</h4>
					</li>
				</ul>
			</div>
		</nav>
		<br>
	
			<div class="row justify-content-center">
				<div class="col-sm-10 ">
					<h3>Total DB</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-10 ">
					<table id="displaytable" class="table table-striped"></table>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-10 ">
					<button class="btn" type="button" onclick="loadTableTotal()">Reload Table</button>
				</div>
			</div>
	</body>
</html>
