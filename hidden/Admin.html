    		function sendConfirm(type, name){
    		    return confirm("Are you sure you wish to " + type + " the club " + name);
    		}
    		
    		function createClub(){
    		    var clubname = document.getElementById('nameclub').value;
    		    if(clubname != ""){
        		    if(sendConfirm("create",clubname)){
            		    $.ajax({
                			url : 'editclublist',
                			type : 'POST',
                			data : {type: "Create", club: clubname},
                			success : function(data) {
                				if (data == "Error"){
                					alert("Club Creation Failed");
                				}
                				else{
                					alert("Club " + clubname + " is now created");
                					loadTable();
                					document.getElementById('nameclub').value = "";
                				}
                			},
                			error : function(request,error){
                				console.log("Request: "+ error + "\n" + request);
                			} ,
                		    timeout: 5000
        			    });
                    }
    		    }
    		    else{
    		        alert("Club name is empty");
    		    }
    		}

            					console.log("Request: "+ error + "\n" + request);
            				} ,
            				timeout: 5000
    			        });
        		    }
    		}

    		function loadCreateTable(){

				for (var q = 1; q <= rows; q++) {   
					output+="<tr>";
					output+="<td>" + q + "</td>"
					output+="<td><input type='text' placeholder='Lastname, Firstname MI.' class='form-control' id='fullname" + q + "'></td>"

					output+="<td><input type='text' placeholder='XXXXXXX@clc.pshs.edu.ph' class='form-control' id='email" + q + "'></td>"
					output+="</tr>";
				}
				document.getElementById('classtable').innerHTML = output;
    		}
