		<script>
			var H = window.innerHeight;

			function setImgH(){

				document.getElementById("mimg").style.top= (h) + "px";
				if(H > W){
				    document.getElementById("main_img").style.height= (h1+h+50) + "px";
				}
			}
		</script>
